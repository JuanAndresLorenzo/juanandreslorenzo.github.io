<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Registration & Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #667eea;
            border-radius: 5px;
            cursor: pointer;
        }

        .preview {
            margin-top: 20px;
            text-align: center;
        }

        .preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
        }

        .people-list {
            margin-top: 20px;
        }

        .person-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .person-info {
            flex: 1;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button.remove-btn {
            background: #e74c3c;
            padding: 8px 15px;
            font-size: 14px;
        }

        button.remove-btn:hover {
            background: #c0392b;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .button-group button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ Staff Registration & Upload</h1>

        <!-- Operation Information -->
        <div class="section">
            <h2>Operation Information</h2>
            <div class="form-group">
                <label for="operationId">Operation ID</label>
                <input type="number" id="operationId" placeholder="Enter operation ID">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="total">Total Amount</label>
                <input type="number" id="total" placeholder="Enter total amount">
            </div>
            <div class="form-group">
                <label for="releaseId">Release ID</label>
                <input type="number" id="releaseId" placeholder="Enter release ID">
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <input type="text" id="status" placeholder="e.g., Pending, Approved">
            </div>
        </div>

        <!-- File Upload -->
        <div class="section">
            <h2>Upload Attachment</h2>
            <div class="form-group">
                <label for="fileInput">Select File</label>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            <div class="preview" id="preview"></div>
            <div id="uploadStatus" class="status"></div>
        </div>

        <!-- Staff Registration -->
        <div class="section">
            <h2>Register Staff</h2>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Enter last name">
            </div>
            <div class="form-group">
                <label for="personId">ID Number</label>
                <input type="text" id="personId" placeholder="Enter ID number">
            </div>
            <button onclick="addPerson()">Add Person</button>

            <div class="people-list" id="peopleList"></div>
        </div>

        <!-- Submit Section -->
        <div class="section">
            <h2>Submit</h2>
            <div class="button-group">
                <button onclick="submitToGoogleSheets()" id="submitBtn">
                    Submit to Google Sheets
                </button>
            </div>
            <div id="submitStatus" class="status"></div>
        </div>
    </div>

    <script>
        // CONFIGURATION - Replace these with your actual URLs
        const DRIVE_UPLOAD_URL = 'YOUR_GOOGLE_DRIVE_SCRIPT_URL_HERE';
        const SHEETS_API_URL = 'YOUR_GOOGLE_SHEETS_SCRIPT_URL_HERE';

        let people = [];
        let uploadedFileUrl = '';

        // Preview file
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').innerHTML = 
                        `<img src="${e.target.result}" alt="Preview">`;
                };
                reader.readAsDataURL(file);
                
                // Auto-upload to Drive
                uploadToDrive(file);
            }
        });

        // Upload file to Google Drive
        async function uploadToDrive(file) {
            const uploadStatus = document.getElementById('uploadStatus');
            uploadStatus.textContent = 'Uploading...';
            uploadStatus.className = 'status';
            uploadStatus.style.display = 'block';

            try {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    const base64Data = e.target.result.split(',')[1];
                    
                    const formData = new URLSearchParams();
                    formData.append('fileData', base64Data);
                    formData.append('fileName', file.name);
                    formData.append('mimeType', file.type);

                    const response = await fetch(DRIVE_UPLOAD_URL, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        uploadedFileUrl = result.fileUrl;
                        uploadStatus.textContent = 'âœ“ File uploaded successfully!';
                        uploadStatus.className = 'status success';
                    } else {
                        throw new Error(result.message);
                    }
                };
                reader.readAsDataURL(file);
            } catch (error) {
                uploadStatus.textContent = 'âœ— Upload failed: ' + error.message;
                uploadStatus.className = 'status error';
            }
        }

        // Add person to list
        function addPerson() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const personId = document.getElementById('personId').value.trim();

            if (!firstName || !lastName || !personId) {
                alert('Please fill in all person fields');
                return;
            }

            const person = {
                TicketId: people.length + 1,
                FirstName: firstName,
                LastName: lastName,
                Id: personId
            };

            people.push(person);
            renderPeopleList();

            // Clear inputs
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('personId').value = '';
        }

        // Render people list
        function renderPeopleList() {
            const list = document.getElementById('peopleList');
            if (people.length === 0) {
                list.innerHTML = '<p style="color: #999;">No people added yet</p>';
                return;
            }

            list.innerHTML = people.map((person, index) => `
                <div class="person-item">
                    <div class="person-info">
                        <strong>${person.FirstName} ${person.LastName}</strong> - ID: ${person.Id}
                    </div>
                    <button class="remove-btn" onclick="removePerson(${index})">Remove</button>
                </div>
            `).join('');
        }

        // Remove person from list
        function removePerson(index) {
            people.splice(index, 1);
            // Update ticket IDs
            people.forEach((person, i) => {
                person.TicketId = i + 1;
            });
            renderPeopleList();
        }

        // Submit to Google Sheets
        async function submitToGoogleSheets() {
            const submitStatus = document.getElementById('submitStatus');
            const submitBtn = document.getElementById('submitBtn');

            // Validation
            const operationId = document.getElementById('operationId').value;
            const email = document.getElementById('email').value;
            const total = document.getElementById('total').value;
            const releaseId = document.getElementById('releaseId').value;
            const status = document.getElementById('status').value;

            if (!operationId || !email || !total || !releaseId || !status) {
                submitStatus.textContent = 'âœ— Please fill in all operation fields';
                submitStatus.className = 'status error';
                return;
            }

            if (people.length === 0) {
                submitStatus.textContent = 'âœ— Please add at least one person';
                submitStatus.className = 'status error';
                return;
            }

            // Prepare data
            const data = {
                OperationId: parseInt(operationId),
                Mail: email,
                AttachmentUrl: uploadedFileUrl || 'No attachment',
                Total: parseInt(total),
                ReleaseId: parseInt(releaseId),
                Status: status,
                QtyOfPeople: people.length,
                Tickets: people
            };

            // Submit
            submitBtn.disabled = true;
            submitStatus.textContent = 'Submitting...';
            submitStatus.className = 'status';
            submitStatus.style.display = 'block';

            try {
                const response = await fetch(SHEETS_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.status === 'success') {
                    submitStatus.textContent = 'âœ“ Successfully submitted to Google Sheets!';
                    submitStatus.className = 'status success';
                    
                    // Reset form
                    setTimeout(() => {
                        resetForm();
                    }, 2000);
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                submitStatus.textContent = 'âœ— Submission failed: ' + error.message;
                submitStatus.className = 'status error';
            } finally {
                submitBtn.disabled = false;
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('operationId').value = '';
            document.getElementById('email').value = '';
            document.getElementById('total').value = '';
            document.getElementById('releaseId').value = '';
            document.getElementById('status').value = '';
            document.getElementById('fileInput').value = '';
            document.getElementById('preview').innerHTML = '';
            people = [];
            uploadedFileUrl = '';
            renderPeopleList();
            document.getElementById('uploadStatus').style.display = 'none';
            document.getElementById('submitStatus').style.display = 'none';
        }

        // Initialize
        renderPeopleList();
    </script>
</body>
</html>
